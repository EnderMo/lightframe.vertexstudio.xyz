    <style>
        @keyframes scaleDraw { /*定义关键帧、scaleDrew是需要绑定到选择器的关键帧名称*/
            0% {
                transform: scale(1); /*开始为原始大小*/
            }

            25% {
                transform: scale(1.1); /*放大1.1倍*/
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }
        }

        ul li ul {
            position: relative;
            min-height: 5%;
            font-family: 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
            font-size: 17px;
            line-height: 4;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        box2 {
            position: absolute;
            left: 50%;
            top: 50%;
            /* 设置元素的相对于自身的偏移度为负50%(也就是元素自身尺寸的一半)*/
            transform: translate(-50%, -50%);
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            /*过渡状态 透明度为0*/
            40% {
                opacity: 0;
            }
            /*过渡状态 透明度为0*/
            100% {
                opacity: 1;
            }
            /*结束状态 透明度为1*/
        }

        @-webkit-keyframes fade-in { /*针对webkit内核*/
            0% {
                opacity: 0;
            }
            /*过渡状态 透明度为0*/
            40% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes move-appear {
            from {
                transform: translate(0,-10%);
                opacity: 0;
            }

            to {
                transform: translate(0,0);
                opacity: 1;
            }
        }
    </style>

    <style type="text/css">
        .top {
            /* 设置宽度高度背景颜色 */
            height: auto; /*高度改为自动高度*/
            width: 95%;
            margin-left: 0;
            background: rgba(251,251,251,1.00);
            position: fixed; /*固定在顶部*/
            top: 10px; /*离顶部的距离为0*/
            left: 5%;
            margin-bottom: 5px;
            box-shadow: rgb(40,40,40) 0px -5px 30px 0px;
	    border-radius:20px;
            //边框阴影
        }

            .top ul {
                /* 清除ul标签的默认样式 */
                width: auto; /*宽度也改为自动*/
                list-style-type: none;
                white-space: nowrap;
                overflow: hidden;
                margin-left: 12%;
                /* margin-top: 0;          */
                padding: 0;
            }

            .top li {
                float: left; /* 使li内容横向浮动，即横向排列  */
                margin-right: 2%; /* 两个li之间的距离*/
                position: relative;
                overflow: hidden;
            }

                .top li a {
                    /* 设置链接内容显示的格式*/
                    display: block; /* 把链接显示为块元素可使整个链接区域可点击 */
                    color: rgb(20,20,20);
                    text-align: center;
                    padding: 3px;
                    overflow: hidden;
                    text-decoration: none; /* 去除下划线 */
                }

                    .top li a:hover {
                        -webkit-animation: scaleDraw 5s ease-in-out infinite;
                    }

            .top ul li ul {
                /* 设置二级菜单 */
                margin-left: -0.2px;
                background: rgba(251,251,251,0.9);
                position: relative;
                display: none; /* 默认隐藏二级菜单的内容 */
            }

                .top ul li ul li {
                    /* 二级菜单li内容的显示 */

                    float: none;
                    text-align: center;
                }

            .top ul li:hover ul {
                /* 鼠标选中二级菜单内容时 */
                animation: fade-in; /*动画名称*/
                animation-duration: 0.7s; /*动画持续时间*/
                -webkit-animation: fade-in 0.7s; /*针对webkit内核*/
                display: block;
            }

            .top ri {
                float: right; /* 使li内容横向浮动，即横向排列  */
                margin-right: 13.5%; /* 两个li之间的距离*/
                position: relative;
                overflow: hidden;
            }

                .top ri a {
                    /* 设置链接内容显示的格式*/
                    display: block; /*把链接显示为块元素可使整个链接区域可点击 */
                    color: rgb(20,20,20);
                    text-align: center;
                    padding: 3px;
                    overflow: hidden;
                    text-decoration: none; /* 去除下划线 */
                }

                    .top ri a:hover {
                        /* 鼠标选中时背景变为黑色 */
                        background-color: rgb(152,159,226);
                        color:rgb(10,10,10);
                        border-radius:10px;
                    }

        body {
            background: rgb(244,244,244);

<script>
var cards = document.querySelector(".cards");
var images = document.querySelectorAll(".card__img");
var backgrounds = document.querySelectorAll(".card__bg");
var range = 40;

// const calcValue = (a, b) => (((a * 100) / b) * (range / 100) -(range / 2)).toFixed(1);
var calcValue = function calcValue(a, b) {return (a / b * range - range / 2).toFixed(1);}; // thanks @alice-mx

var timeout = void 0;
document.addEventListener('mousemove', function (_ref) {var x = _ref.x,y = _ref.y;
  if (timeout) {
    window.cancelAnimationFrame(timeout);
  }

  timeout = window.requestAnimationFrame(function () {
    var yValue = calcValue(y, window.innerHeight);
    var xValue = calcValue(x, window.innerWidth);
    console.log(xValue, yValue);
    cards.style.transform = "rotateX(" + yValue + "deg) rotateY(" + xValue + "deg)";

    [].forEach.call(images, function (image) {
      image.style.transform = "translateX(" + -xValue + "px) translateY(" + yValue + "px)";
    });

    [].forEach.call(backgrounds, function (background) {
      background.style.backgroundPosition = xValue * .45 + "px " + -yValue * .45 + "px";
    });
  });
}, false);
</script>
