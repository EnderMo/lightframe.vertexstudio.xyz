<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>contributors</title>
    </head>
    <contributors_body>
        <style>
            body{
                margin: 0;
            }
            contributors_body::-webkit-scrollbar {
                width: 10px;
                height: 1px;
            }

            contributors_body::-webkit-scrollbar-thumb {
                background: rgb(137, 142, 151);
            }

            contributors_body::-webkit-scrollbar-track {
                background: #ededed;
            }
            contributors_body{
                z-index: 100;
                width: 100vw;
                height: 100vh;
                overflow-y: auto;
                position: absolute;
                margin: 0 0 0 -10vw;
                background-color: rgb(244 246 255);
                color: rgb(20 20 20);
                opacity: 0;
                transition: margin-left 0.6s cubic-bezier(0, 1.16, 1, 1), opacity 0.6s linear;
            }
            #participator, #sponsor{
                height: fit-content;
            }
            #participator{
                margin-top: 150px;
            }
            #sponsor{
                margin-top: 150px;
            }
            .sidebar{
                position: sticky;
                margin-left: 82vw;
                top: 15px;
                height: 0;
                user-select: none;
            }
            .sidebar .text{
                font-size: 18px;
                border-left: 1px solid;
                padding-left: 10px;
                height: 68px;
            }
            .sidebar .explain{
                margin-bottom: 8px;
            }
            .sidebar span{
                margin: 200px 0;
                border-bottom: 6px solid rgb(108,132,255);
                font-size: 20px;
                cursor: pointer;
            }
            .content, .title{
                margin-left: 75px;
                text-align: center;
                padding: 6px;
                border-radius: 12px;
            }
            .body{
                width: fit-content;
            }
            .title{
                font-size: 20px;
                background-color: rgb(220 225 239);
                user-select: none;
            }
            .content{
                font-size: 18px;
                line-height: 2;
            }

            .return{
                position: absolute;
                top: 7vh;
                left: 75px;
            }

        </style>

        <div class="return"><svg width="32" height="32" t="1660364149036" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1325"><path d="M393.390114 512.023536l347.948667-336.348468c20.50808-19.85828 20.50808-51.997258 0-71.792093-20.507056-19.826558-53.778834-19.826558-74.28589 0L281.990954 476.135164c-20.476357 19.826558-20.476357 51.981908 0 71.746044l385.061936 372.236839c10.285251 9.91379 23.728424 14.869662 37.173644 14.869662 13.446243 0 26.889417-4.956895 37.112246-14.901385 20.50808-19.826558 20.50808-51.919487 0-71.746044L393.390114 512.023536" p-id="1326" fill="#141414"></path></svg></div>

        <div id="participator">
            <div class="sidebar">
                <div class="text"><div class="explain">参与本项目开发的人喔~</div>
                <span onclick="window.open('https://github.com/EnderMo/LightFrame')"><strong>关于项目</strong></span></div>
            </div>
            <div class="body">
                <div class="title">开发者们~</div>
                <div class="content"></div>
            </div>
        </div>

        <div id="sponsor">
            <div class="sidebar">
                <div class="text"><div class="explain">提供经费支持的人~</div>
                <span onclick="window.open('https://afdian.net/@EnderMo')"><strong>用爱发电</strong></span></div>
            </div>
            <div class="body">
                <div class="title">赞助者</div>
                <div class="content"></div>
            </div>
        </div>

        <script>
            var content=document.querySelectorAll('.content'), d;
            var return_buttom=document.querySelector('.return');
            var contributors_body=document.querySelector('contributors_body');
            return_buttom.onclick=function(){
                contributors_body.style.marginLeft='-10vw';
                contributors_body.style.opacity=0;
                setTimeout(_=>{
                    contributors_body.style.display='none';
                    if(window.top===window.self)
                        location.href="/";
                    else window.top.GoPage();
                },300);
            }
            fetch('contributors.txt',{cache: "no-cache"}).then(e=>e.text()).then(data=>{
                console.log(data);
                d=data;
                data=data.split(/\r\n\r\n/);
                // data.map(v=>v.replace(/\r\n/g,'<br>'));
                content[0].innerHTML=data[0].replace(/\r\n/g,'<br>'),
                content[1].innerHTML=data[1].replace(/\r\n/g,'<br>');
                contributors_body.style.display='block';
                contributors_body.style.marginLeft=0;
                contributors_body.style.opacity=1;
            })
        </script>
    </contributors_body>
</html>
